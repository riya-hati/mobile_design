<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="parent">
      <div class="main">
        <div class="text">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly <br> updated on:</p>
          <ul class="msg">
            <li>Product discovery and building what matters</li>
            <li>Measuring to ensure updates are success</li>
            <li>Add much more!</li>
          </ul>
          <form>
            <label for="email">Email address</label><br>
            <input type="text" id="email" placeholder="email@company.com"><br>
            <button type="submit">Subscribe to monthly newspaper</button>
          </form>
        </div>
        <div class="img">
          <img src="./assets/images/illustration-sign-up-desktop.svg" alt="pic">
        </div>

      </div>
    </div>
  </div>

</body>

</html>
